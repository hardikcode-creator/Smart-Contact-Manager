<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
  </head>
  <body>
    

    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary ">
  <a class="navbar-brand" href="/">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        
        <a class="nav-link" th:if="${user != null and  user.name!= null}"  th:href="@{'/user/profile'}" th:text="${user.name}"></a>
        <a class="nav-link" th:unless="${user != null and  user.name!= null}"  th:href="@{/about}">About</a>
      </li>
      
      <li class="nav-item">
       <a class='nav-link'  th:href="${user != null and  user.name!= null}?@{/logout}:@{/login}" th:text="${user != null and  user.name!= null}?'Logout':'Login'"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " th:href="@{/signup}">Signup</a>
      </li>


    </ul>
   
  </div>
</nav>
<button onclick="toggleSidebar()"
id="sidebarToggle" class="menu-btn">
    <i class="fa-solid fa-bars"></i> <!-- Font Awesome icon -->
    </button>
  <div class="sidebar">
    
    <a th:href="@{/}" class="item"><i class="fa-solid fa-house"></i> Home</a>
    <a th:href="@{/user/show-contacts/0}"  class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a th:href="@{/user/add-contacts}" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts</a>
    <a th:href="@{'/user/profile'}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
    <a th:href="@{/logout}" th:if="${user != null and  user.name!= null}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <a th:href="@{/login}" th:unless="${user != null and  user.name!= null}" class="item">
    <i class="fa-solid fa-right-from-bracket"></i> Login
</a>


    <div class="divider"></div>
  </div>
    <!-- content comes from the variable -->
     <div class="content">  <div th:replace="${content}"></div> </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      const toggleSidebar = ()=>{
          if($('.sidebar').is(":visible")){

            $('.sidebar').css("display","none")
            $(".content").css("margin-left","50px")
          }
          else{
                  $('.sidebar').css("display","block")
                  $(".content").css("margin-left","20%")
          }

      };
    </script>
  </body>
</html>
